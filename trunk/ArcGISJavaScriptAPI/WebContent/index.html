<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title> Topographic Map</title>
        <link rel="stylesheet" type="text/css" href="styles/scripts/arcgis/jsapi/js/dojo/dijit/themes/tundra/tundra.css">
        <style>
            html, body { height: 100%; width: 100%; margin: 0; padding: 0; }
        </style>
        <script type="text/javascript">
            var djConfig = { parseOnLoad: true };
        </script>
        <script type="text/javascript" src="styles/scripts/arcgis/jsapi/js/dojo/dojo/dojo.js"></script>
        <script type="text/javascript" src="styles/scripts/arcgis/jsapi/arcgis.js"></script>

        <script type="text/javascript">
            dojo.require("dijit.layout.BorderContainer");
            dojo.require("dijit.layout.ContentPane");
            dojo.require("esri.map");

            function init() {
                var map = new esri.Map("map");
                var basemap = new esri.layers.ArcGISTiledMapServiceLayer("http://services.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer");
                map.addLayer(basemap);
            }

            dojo.addOnLoad(init);
        </script>
    </head>
    <body class="tundra">
        <div dojotype="dijit.layout.BorderContainer" design="headline" 
                gutters="false" style="width: 100%; height: 100%; margin: 0;">
            <div id="map" dojotype="dijit.layout.ContentPane" region="center" 
                style="overflow:hidden;">
            </div>
        </div>
    </body>
</html>
